<div class="container">
  <h3 mat-dialog-title>Etes vous sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="fw-bold"> ID: </span>{{data.idPlanification}}</p>
      </li>
      <li>
        <p><span class="fw-bold"> dateDebut: </span>{{data.dateDebut}}</p>
      </li>
      <li>
        <p>
          <span class="fw-bold">dateFin: </span>{{data.dateFin}}
        </p>
      </li>
      <li>
        <p>
          <span class="fw-bold">jourSemaine: </span>{{data.jourSemaine}}
        </p>
      </li>
      <li>
        <p>
          <span class="fw-bold">cours: </span>{{data.cours.label}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" cdkFocusInitial>
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
